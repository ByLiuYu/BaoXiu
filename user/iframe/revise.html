<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户信息修改界面</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <style>
        .no-padding-margin {
            padding: 0 !important;
            margin: 0 !important;
        }
    </style>
</head>
<body class="no-padding-margin">
<div class="container-fluid no-padding-margin">
    <h1 class="my-4">用户信息修改界面</h1>
    <div class="mb-3 alert alert-success" >
        <label>上次提交时间为:2023年4月3日 1:41:14 管理员审核结果为:</label><label>未审核</label>
    </div>
    <form>
        <div class="mb-3">
            <label for="new_student_id" class="form-label">新学号</label>
            <input type="text" class="form-control" id="new_student_id" required>
        </div>
        <div class="mb-3">
            <label for="new_dormitory" class="form-label">新宿舍号</label>
            <input type="text" class="form-control" id="new_dormitory" required>
        </div>
        <div class="mb-3">
            <label for="new_name" class="form-label">新名字</label>
            <input type="text" class="form-control" id="new_name" required>
        </div>
        <div class="mb-3">
            <label for="new_password" class="form-label">新密码</label>
            <input type="password" class="form-control" id="new_password" required>
        </div>
        <div class="mb-3">
            <label for="new_email" class="form-label">新邮箱</label>
            <input type="email" class="form-control" id="new_email" required>
        </div>
        <div class="mb-3">
            <label for="new_phone" class="form-label">新联系电话</label>
            <input type="tel" class="form-control" id="new_phone" required>
        </div>
        <button type="submit" class="btn btn-primary">提交修改</button>
    </form>
</div>
</body>
</html>
