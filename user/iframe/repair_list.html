<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>报修信息列表</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap 5 JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <style>
    .no-padding-margin {
      padding: 0 !important;
      margin: 0 !important;
    }
  </style>
</head>
<body class="no-padding-margin">
<div class="container-fluid no-padding-margin">
  <h1 class="my-4">报修信息列表</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">序号</th>
      <th scope="col">报修工单号</th>
      <th scope="col">报修时间</th>
      <th scope="col">指派维修人员</th>
      <th scope="col">宿舍号</th>
      <th scope="col">问题类型</th>
      <th scope="col">问题描述</th>
    </tr>
    </thead>
    <tbody>
    <!-- 根据您的数据动态生成列表项 -->
    <tr>
      <th scope="row">1</th>
      <td><a href="#">20230403011023</a></td>
      <td>2023年4月3日 1:10:54</td>
      <td>张三</td>
      <td>松苑4号楼509</td>
      <td>水管问题</td>
      <td>水龙头漏水严重</td>
    </tr>
    <!-- 更多列表项... -->
    </tbody>
  </table>
</div>
</body>
</html>
